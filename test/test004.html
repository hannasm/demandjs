<html>
  <head>
    <link rel='stylesheet' type='text/css' href='base.css' />
    <script src='imagelist.js'></script>
    <style>
			input.pageVisibility {
				display: none;
			}
			input.pageVisibility:checked + div.page {
				max-height: 100%;
				max-width: 100%;
			}
			div.page {
				max-height: 0%;
				max-width: 0%;
				overflow: hidden;
			}
      div.heightOne {
        width: 10%;
        height: 10%;
      }
    </style>
  </head>
  <body>
		<div class="menu">
			<label for="pageOne"><div id="pageOneLabel">Show / Hide Page One</div></label>
			<label for="pageTwo"><div id="pageTwoLabel">Show / Hide Page Two</div></label>
		</div>

		<input type='radio' class='pageVisibility' name='visibility' value='pageOne' id='pageOne' />
		<div class='page'>
			<script type="text/javascript">
				for (var i = 0; i < 5; i++) {
					document.write('<div class="heightOne"><img src="' + window.test_images[i] + '" /></div>');
				}
			</script>
		</div> 
		<input type='radio' class='pageVisibility' name='visibility' value='pageTwo' id='pageTwo' />
		<div class='page'>
			<script type="text/javascript">
				for (var i = 5; i < 10; i++) {
					document.write('<div class="heightOne"><img src="' + window.test_images[i] + '" /></div>');
				}
			</script>
    <script src="../demandjs.debug.js"></script>
    <script type="text/javascript" language="javascript">
      var djs = new DemandJS();
    </script>
  </body>
</html>
