<html>
  <head>
    <link rel='stylesheet' type='text/css' href='base.css' />
    <script src='imagelist.js'></script>
    <style>
			input.pageVisibility {
				display: none;
			}
			input.pageVisibility:checked + div.page {
				max-height: 100%;
				max-width: 100%;
			}
      label {
        cursor: hand;
        user-select: none;
      }
			div.page {
				max-height: 0%;
				max-width: 0%;
				overflow: hidden;
			}
      div.heightOne {
        width: 10%;
        height: 10%;
      }
    </style>
  </head>
  <body>
		<div class="menu">
			<label for="pageOne"><div id="pageOneLabel">Show / Hide Page One</div></label>
			<label for="pageTwo"><div id="pageTwoLabel">Show / Hide Page Two</div></label>
			<label for="pageThree"><div id="pageThreeLabel">Show / Hide Page Three</div></label>
			<label for="pageFour"><div id="pageFourLabel">Show / Hide Page Four</div></label>
		</div>

		<input type='radio' class='pageVisibility' name='visibility' value='pageOne' id='pageOne' />
		<div class='page'>
			<script type="text/javascript">
				for (var i = 0; i < 5; i++) {
          document.write('<div class="heightOne">');
          document.write('<picture>');
          document.write('<source srcset="' + window.test_images[i] + window.test_image_suffixes.thumb + ' 200w" />');
          document.write('<source srcset="' + window.test_images[i] + window.test_image_suffixes.small + ' 400w" />');
          document.write('<source srcset="' + window.test_images[i] + window.test_image_suffixes.regular + ' 1000w" />');
          document.write('<img src="' + window.test_images[i] + '" />');
          document.write('</picture>');
          document.write('</div>');
				}
			</script>
		</div> 
		<input type='radio' class='pageVisibility' name='visibility' value='pageTwo' id='pageTwo' />
		<div class='page'>
			<script type="text/javascript">
				for (var i = 5; i < 10; i++) {
          document.write('<div class="heightOne">');
          document.write('<picture>');
          document.write('<source srcset="' + window.test_images[i] + window.test_image_suffixes.small + ' 400w" />');
          document.write('<source srcset="' + window.test_images[i] + window.test_image_suffixes.regular + ' 1000w" />');
          document.write('<img src="' + window.test_images[i] + '" />');
          document.write('</picture>');
          document.write('</div>');
				}
			</script>
    </div>
		<input type='radio' class='pageVisibility' name='visibility' value='pageThree' id='pageThree' />
		<div class='page'>
			<script type="text/javascript">
				for (var i = 10; i < 15; i++) {
          document.write('<div class="heightOne">');
          document.write('<picture>');
          document.write('<source srcset="' + window.test_images[i] + window.test_image_suffixes.regular + ' 1000w" />');
          document.write('<img src="' + window.test_images[i] + '" />');
          document.write('</picture>');
          document.write('</div>');
				}
			</script>
    </div>
		<input type='radio' class='pageVisibility' name='visibility' value='pageFour' id='pageFour' />
		<div class='page'>
			<script type="text/javascript">
				for (var i = 15; i < 20; i++) {
          document.write('<div class="heightOne">');
          document.write('<picture>');
          document.write('<img src="' + window.test_images[i] + '" />');
          document.write('</picture>');
          document.write('</div>');
				}
			</script>
    </div>
    <script src="../demandjs.debug.js"></script>
    <script type="text/javascript" language="javascript">
      var djs = new DemandJS();
    </script>
  </body>
</html>
